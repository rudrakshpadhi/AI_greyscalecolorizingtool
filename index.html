<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload an Image</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Upload and Colorize an Image</h1>
    <div class="upload-box">
      <label class="upload-label" for="imageUpload">Choose an Image</label>
      <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
    </div>
    <img id="imagePreview" class="image-preview" style="display:none;" alt="Image Preview">
    <button onclick="uploadImage()">Colorize Image</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
